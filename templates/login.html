<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>用户名 <input type="text" name="user" placeholder="用户名"></p>
    <p>密  码 <input type="password" name="pwd" placeholder="密码"></p>
    <p><input type="text" name="code" placeholder="验证"></p>
    <img onclick="changeImg(this);" src="/code/" alt="" title="点击更换">
    <input type="submit" value="提交">{{ msg }}
</form>
<script>
    function changeImg(ths) {
        ths.src = ths.src + '?';
    }
</script>
</body>
</html>
